<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Atom Network Demo</title>
  <!-- Load Particles.js from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    /* Particle container behind everything */
    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: #0d1117; /* or your background image */
    }
    /* Example hero content to overlay on top */
    .hero {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ffffff;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <section class="hero">
    <h1>My Atom World</h1>
    <p>Particles moving around with connected lines & responding to the mouse!</p>
  </section>

  <script>
  // Initialize Particles.js
  particlesJS('particles-js', {
    particles: {
      number: { value: 80, density: { enable: true, value_area: 800 }},
      color: { value: '#ffa500' },
      shape: { type: 'circle' },
      opacity: { value: 0.6 },
      size: { value: 4, random: true },
      line_linked: {
        enable: true,
        distance: 150,
        color: '#ffa500',
        opacity: 0.6,
        width: 1
      },
      move: {
        enable: true,
        speed: 3,
        direction: 'none',
        out_mode: 'out',
        bounce: false
      }
    },
    interactivity: {
      detect_on: 'canvas',
      events: {
        onhover: { enable: true, mode: 'grab' },
        onclick: { enable: true, mode: 'push' },
        resize: true
      },
      modes: {
        grab: { distance: 140, line_linked: { opacity: 1 }},
        push: { particles_nb: 4 }
      }
    },
    retina_detect: true
  });
  </script>
</body>
</html>
